<div class="row border-bottom">
    <div class="col-sm-10">
        <h1>Categories</h1>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-success" style="float: right;" (click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Category</button>
    </div>
</div>

<div class="mt-3">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categoriesArray">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>
                    <button (click)="edit(category)" data-bs-toggle="modal" class="btn btn-info" data-bs-target="#exampleModal">edit</button> |
                    <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 *ngIf="showAdd" class="modal-title">Add new category</h5>
                <h5 *ngIf="showEdit" class="modal-title">Edit category</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="border: 0; background: white; font-weight: bold;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup] = "formValue">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" formControlName="name" name="name" class="form-control" id="exampleInputEmail1" placeholder="Name ...">
                        <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is required!</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" (click)="addCategory()" [disabled]="formValue.invalid" type="button" class="btn btn-success">Add</button>
                <button *ngIf="showEdit" (click)="updateCategory()" [disabled]="formValue.invalid" type="button" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</div>
